<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seni Seviyorum</title>
  <style>
    body {
      background: #1e2124;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #buttons {
      margin-top: 150px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #evet {
      background: #32b035;
      color: white;
    }
    #hayir {
      background: #b43c3c;
      color: white;
    }
    #soru {
      font-size: 24px;
      margin-top: 30px;
      display: block;
      color: #ffd700;
      text-align: center;
    }
    #love {
      font-size: 72px;
      display: none;
      margin-top: 200px;
    }
    .balloon {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button id="evet">Evet</button>
    <button id="hayir">Hayƒ±r</button>
    <p id="soru">Benimle √ßƒ±kar mƒ±sƒ±n? ‚ù§Ô∏è</p>
  </div>
  <div id="love">Seni Seviyorum ‚ù§Ô∏è</div>

  <!-- üéµ ≈ûarkƒ± dosyasƒ± (index.html ile aynƒ± klas√∂rde olmalƒ±) -->
  <audio id="song" src="yalin-ask.mp3"></audio>

  <script>
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const buttons = document.getElementById("buttons");
    const love = document.getElementById("love");
    const song = document.getElementById("song");

    let evetSize = 1;

    // Hayƒ±r'a basƒ±nca Evet b√ºy√ºyecek
    hayirBtn.onclick = () => {
      evetSize *= 1.2;
      evetBtn.style.transform = `scale(${evetSize})`;
    };

    // Evet'e basƒ±nca balonlar, yazƒ± ve ≈üarkƒ± √ßƒ±kacak
    evetBtn.onclick = () => {
      buttons.style.display = "none";
      love.style.display = "block";
      song.play(); // ≈üarkƒ±yƒ± ba≈ülat
      for (let i = 0; i < 28; i++) createBalloon();
    };

    function createBalloon() {
      const b = document.createElement("div");
      b.className = "balloon";
      b.style.width = b.style.height = (20 + Math.random() * 30) + "px";
      b.style.left = Math.random() * window.innerWidth + "px";
      b.style.top = window.innerHeight + "px";
      b.style.background = `hsl(${Math.random() * 360},70%,60%)`;
      document.body.appendChild(b);
      animateBalloon(b);
    }

    function animateBalloon(b) {
      let y = parseInt(b.style.top);
      function move() {
        y -= 2;
        b.style.top = y + "px";
        if (y > 50) {
          b.style.left = Math.random() * window.innerWidth + "px";
        }
        requestAnimationFrame(move);
      }
      move();
    }
  </script>
</body>
</html>
